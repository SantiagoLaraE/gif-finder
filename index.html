<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a GIF Finder">
    <title>GIF Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class="header container">
        <div class="header__bars">
            <div class="header__bar bar--yellow"></div>
            <div class="header__bar bar--red"></div>
            <div class="header__bar bar--purple"></div>
            <div class="header__bar bar--blue"></div>
            <div class="header__bar bar--green"></div>
        </div>
        <h1 class="header__title">GIF Finder</h1>
        <div class="header__bars">
            <div class="header__bar bar--yellow"></div>
            <div class="header__bar bar--red"></div>
            <div class="header__bar bar--purple"></div>
            <div class="header__bar bar--blue"></div>
            <div class="header__bar bar--green"></div>
        </div>
        <form id="formQuery">
            <input class="form__input" type="text" name="query" id="query" placeholder="Search all the GIFs">
            <button class="form__btn" type="submit">
                <img src="./assets/searchIcon.svg" alt="Search Icon">
            </button>
        </form>
    </header>
    <main>
        <section class="gifs container">
            <h2 class="gifs__title">Trending</h2>
            <div class="gifs__wrapper">

            </div>
        </section>
        <button id="scrollToTopBtn">
            <img src="./assets/arrowUpIcon.svg" alt="Arrow Icon">
        </button>
    </main>
    <div id="loading" class="active">
        <div class="loading__square loading__square--yellow"></div>
        <div class="loading__square loading__square--red"></div>
        <div class="loading__square loading__square--purple"></div>
        <div class="loading__square loading__square--blue"></div>
        <div class="loading__square loading__square--green"></div>
    </div>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
